env:
  contexts:
    - name: default
      urls: [http://localhost:5173/]
      excludePaths: ["http://localhost/node_modules/[A-Za-z0-9]+"]
  parameters:
    progressToStdout: true
jobs:
  - type: script
    parameters:
      action: add
      name: http-sender
      type: httpsender
      engine: jython
      file: http-sender.py
  - type: script
    parameters:
      action: enable
      name: http-sender
  - type: spider
    parameters:
      maxDepth: 3
  - type: spiderAjax
    parameters:
      maxDuration: 1
      maxCrawlDepth: 3
  - type: activeScan
    parameters:
      maxScanDurationInMins: 5
  - type: report
    parameters:
      reportFile: /home/zap/report_html.html
